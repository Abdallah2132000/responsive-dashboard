<html lang="en">
<head>

</head>
<body>

    <div class="menu">

        <ul>
            <li class="profile">

                    <img src="Images/picture.jpg" alt="Personal Photo">

            <li >

                    <i class="fas fa-home"></i>

                </a>
                
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-friends"></i>
                    <p>Clients</p>
                </a>
                
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>Products</p>
                </a>
                
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>Charts</p>

            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>

                    <i class="fas fa-star"></i>

        </ul>
        
    </div>
    

    <div class="content">

        <div class="title-info">
            <p>Dashbord</p>
            <i class="fas fa-chart-bar"></i>
        </div>

        
        <div class="data-info">


        <div class="box">
            <i class="fas fa-user"></i>
            <div class="data">
                <p>user</p>
                <span>100</span>
            </div>
        </div>
    
            <div class="box">
                    <i class="fas fa-table"></i>
                <div class="data">
                    <p>products</p>
                    <span>120</span>
                </div>
            </div>
        
            <div class="box">
            <i class="fas fa-pen"></i>

            <div class="data">
                <p>posts</p>
                <span>50</span>
            </div>
        </div>
        
            <div class="box">
            <i class="fas fa-dollar-sign"></i>
            <div class="data">
                <p>revenue</p>
                <span>$150</span>
            </div>
        </div>

        </div>



        <div class="title-info">
            <p>products</p>
            <i class="fas fa-table"></i>
        </div>

        <table>
            <thead>
                <tr>
                    <th>product</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>

                    <td><span class="price">$125</span></td>
                    <td><span class="count">625</span></td>
                </tr>
                <tr>

                    <td><span class="count">5</span></td>
                </tr>
                <tr>

                    <td><span class="price">$225</span></td>
                    <td><span class="count">125</span></td>
                </tr>
                <tr>
                    <td>washs</td>
                    <td><span class="price">$12</span></td>
                    <td><span class="count">625</span></td>
                </tr>
                
            </tbody>
        </table>

    </div>

</html>
